<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Creation</title>
    <link rel="stylesheet" href="assets/css/post.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <a href="community.html"> <span class="back-arrow">‚Üê</span></a>
           <span class="header-title">Post</span>
           <a href="#"> <span class="cancel-button">Cancel</span></a>
        </div>
        
        <div class="content">
            <div class="user-info">
                <img src="assets/images/Frame 23.png" alt="Biebu Sidney" class="user-avatar">
                <span class="user-name">Biebu Sidney</span>
            </div>
            
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" value="Useful tips">
            </div>
            
            <div class="input-field">
                <label for="content">Content</label>
                <textarea id="content">Here are a few useful tips to increase the learning speed of your child.

1- Take away as many distracting elements from their learning environment.
2- Do not correct their mistakes too soon!</textarea>
            </div>
            
           <a href="#"> <div class="add-image">Add image</div></a>
            
            <img src="assets/images/Fram.png" alt="Learning environment" class="post-image">
            
            <div class="tag-user">Tag user</div>
            
            <a href="community.html"><button class="send-button">Send Post</button></a>
        </div>
    </div>
</body>
</html>
